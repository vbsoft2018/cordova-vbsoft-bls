<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Bluetooth Serial Example</title>
    </head>
    <body>
        <div>
            <table id="table" width="100%" border="0" cellspacing=0 cellpadding=2 >
                <tr>
                    <td>PlatNo</td>
                    <td>TransType</td>
                    <td>CardType</td>
                    <td>StoreNo</td>
                </tr>
                <tr>
                    <td><input type="text" id="PlatNo" value="28" /></td>
                    <td><select id="TransType">
                        <option value="30">消费 Consume</option>
                        <option value="40">取消（冲正）Void</option>
                        <option value="50">退款 Refund</option>
                        <option value="80">查询 Inquiry</option>
                        <option value="90">初始化 Initial</option>
                        <option value="91">登录 Sign on</option>
                        <option value="92">结清帐目 Settle</option>
                        <option value="93">打印成功（EFT收据）Print successful(EFT receipt)</option>
                        <option value="94">打印失败（EFT收据）Print failure (EFT receipt)</option>
                        <option value="61">创建交易 Create transaction</option>
                        <option value="62">关闭交易 Close transaction</option>
                        <option value="63">重印 Reprint receipt</option>
                        <option value="64">电子凭证查询 E-voucher inquiry</option>
                        <option value="65">电子凭证验证 E-Voucher consume</option>
                        <option value="66">电子凭证撤销 E-Voucher void</option>
                        <option value="70">卡片销售 Card Sale</option>
                        <option value="71">卡片销售确认 Card Sale Confirm</option>
                        <option value="72">取消卡销售 Cancel Card Sale</option>
                    </select></td>
                    <td><input type="text" id="CardType" value="21" /></td>
                    <td><input type="text" id="StoreNo" value="PSH232" /></td>
                </tr>
                <tr>
                    <td>BusinessDay</td>
                    <td>CashRegNo</td>
                    <td>CashierNo</td>
                    <td>item_line_qty</td>
                </tr>
                <tr>
                    <td><input type="text" id="BusinessDay" value="" /></td>
                    <td><input type="text" id="CashRegNo" value="1" /></td>
                    <td><input type="text" id="CashierNo" value="0310" /></td>
                    <td><input type="text" id="item_line_qty" value="1" /></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td>Ticket_Amount</td>
                    <td>non_sale_Amount</td>
                    <td>CashTraceNo</td>
                </tr>
                <tr>
                    <td><input type="text" id="Amount" value="1" /></td>
                    <td><input type="text" id="Ticket_Amount" value="1" /></td>
                    <td><input type="text" id="non_sale_Amount" value="1" /></td>
                    <td><input type="text" id="CashTraceNo" value="10121" /></td>
                </tr>
            </table>
            <ul>
                <li><button id="paymentbtn">Payment</button></li>
                <li style="float:right;"><button id="qrbtn">QRCode</button></li>
            </ul>
            <div class="clear"></div>
            <input type="hidden" id="OriginTrace" value="KF4S9U65WH8A" />
            <input type="hidden" id="item_information" value="test" />
        </div>
        <div id="resultDiv"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
